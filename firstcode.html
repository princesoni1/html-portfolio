<!-- This is how you create commands in HTML -->
<!-- to get the format of a HTML code just type ! and hit enter on the first option-->
<!DOCTYPE html>
<html lang="en">
<head><!-- Contains information about the website that won't be displayed to the user -->
    <meta charset="UTF-8"> <!-- Refernce to the character set used-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- The above meta tag is not useful anymore because that is used for internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Description about how the site open on a screen that 
        is its resolution etc.-->
    <title>Document</title>
</head>
<body> <!-- This contains the part that will be displayed to the user-->
    <p> Ye hai mera pehla program</p>
</body>
</html>
